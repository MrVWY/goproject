apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: micro-broker
  labels:
    micro: service
spec:
  replicas: 3
  selector:
    matchLabels:
      name: micro-broker
      micro: service
  template:
    metadata:
      labels:
        name: micro-broker
        micro: service
    spec:
      containers:
      - name: broker
        env:
        - name: MICRO_LOG_LEVEL
          value: "debug"
        - name: MICRO_BROKER
          value: "nats"
        - name: MICRO_BROKER_ADDRESS
          value: "nats-cluster"
        - name: MICRO_REGISTRY
          value: "etcd"
        - name: MICRO_REGISTRY_ADDRESS
          value: "etcd-cluster-client"
        args:
        - broker
        image: micro/micro
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: broker-port
